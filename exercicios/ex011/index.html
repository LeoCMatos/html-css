<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="../img/pequeno.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="../img/media.png" type="image/png">
        <img src="../img/1000.png" alt="foto grande">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em html</p>
    <audio src="../midia/musica.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="../midia/musica.mp3" type="audio/mpeg">
        <source src="../midia/musica.ogg" type="audio/ogg">
        <p>teste</p>
    </audio>

</body>
</html>
