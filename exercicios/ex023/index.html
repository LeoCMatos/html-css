<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABLAS (simples)
        Table = tabela
            Table row = linha de tabela
                Table Header = cabeçalho de tabela
                    Table data = dados de tebela
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numeros">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numeros">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>

    <div style="margin-top: 15px;" id="conteudo"></div>
    <script>
        
        fetch('../tabelas-de-exercicios/tabela.html')
          .then(response => response.text())
          .then(data => {
            // Inserindo o conteúdo do arquivo HTML no elemento 'conteudo'
            document.getElementById('conteudo').innerHTML = data;
          })
          .catch(error => {
            console.log('Ocorreu um erro:', error);
          });
      </script>
</body>
</html>
