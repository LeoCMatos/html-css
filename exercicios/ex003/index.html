<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="../img/logocss-200.png" alt="Logo css3">
    <p>podemos carregar também imagens que estão em sub-pastas.</p>
    <img src="../img/logohtml-200.png" alt="Logo css3">
    <p>da para pegar também de outros sites.</p>
    <img src="https://freesvg.org/img/js_logo.png" alt="">

    <div id="conteudo"></div>

    <script>
        
        fetch('../tabelas-de-exercicios/tabela.html')
          .then(response => response.text())
          .then(data => {
            // Inserindo o conteúdo do arquivo HTML no elemento 'conteudo'
            document.getElementById('conteudo').innerHTML = data;
          })
          .catch(error => {
            console.log('Ocorreu um erro:', error);
          });
      </script>
</body>
</html>
